    <section class="register">
        <h2 style="text-align:center;">Register an Account</h2>

        <form id="regform2" method="post" action="http://mercury.ict.swin.edu.au/it000000/formtest.php">
            <div class="row">
                <div class="col half">
                    <h2>Contact Information</h2>

                    <p>Username</p>
                    <input id="username" type="text" name="username" placeholder="TomCruise69" />

                    <p>Password</p>
                    <input id="password" type="password" name="password" placeholder="********" />

                    <p>Email Address</p>
                    <input id="email" type="email" name="email" placeholder="example@gmail.com" />

                    <p>Any extra information</p>

                    <textarea name="info" placeholder="Allergic to Dairy"></textarea>
                </div>

                <div class="col half">
                    <h2>Personal Information</h2>

                    <p>Full Name</p>
                    <input id="full_name" type="text" name="full_name" placeholder="Tom Cruise" />

                    <p>Gender</p>
                    <select name="gender" id="gender">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>

                    <p>Favorite Pizzas?</p>
                    <br>

                    <label><input type="checkbox" name="pizza" value="The Past">The Past</label><br>
                    <label><input type="checkbox" name="pizza" value="The Present">The Present</label><br>
                    <label><input type="checkbox" name="pizza" value="The Future">The Future</label><br>
                </div>
                <div>
                    <!-- <input type="submit" value="Submit Order" /> -->
                    <button class="button l" type="submit" value="Register" />Register</button>
                    <button class="button r" type="reset" value="Reset" />Reset</button>

            </div>
